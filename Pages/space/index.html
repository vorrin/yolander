<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 Universe</title>
		<style>
			#container {
				background: #000;
				<!--width: 800px;-->
				<!--height: 600px;-->
			}
		</style>
	</head>
	<body>

		<div id="container">


		</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
  <script type='text/javascript' src="https://rawgithub.com/mrdoob/three.js/master/examples/js/controls/FlyControls.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
	<script type="text/javascript">

  var planets = [] ;

  createSphere = function(pos) // takes a THGREE.Vector3 arg
  {
  
    var colors = [0x6392FF, 0xFFFA00 , 0xFF583A , 0x68FFF2, 0x347729, 0x8E6EB5];
    var color = new THREE.Color(colors[_.random(0, colors.length - 1)]);

    // create the sphere's material
    var sphereMaterial = new THREE.MeshLambertMaterial(
    {
color:   color,
depthWrite: true
    });

    //sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    // set up the sphere vars
    var radius = _.random(50,500);
    var segments = 16, rings = 16;

    // create a new mesh with sphere geometry -
    // we will cover the sphereMaterial next!
    var sphere = new THREE.Mesh(
       new THREE.SphereGeometry(radius, segments, rings),
       sphereMaterial);


      // add the sphere to the scene
    //sphere.position = pos;
    sphere.position.x = pos.x;
    sphere.position.y = pos.y;
    sphere.position.z = pos.z;

    scene.add(sphere);
    planets.push(sphere);

  }

	// set the scene size
	var WIDTH = window.innerWidth,
	    HEIGHT = window.innerHeight;

	// set some camera attributes
	var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 1000000;

	// get the DOM element to attach to
	// - assume we've got jQuery to hand
	var $container = $('#container');

	// create a WebGL renderer, camera
	// and a scene
  //var renderer = new THREE.WebGLRenderer();
  var renderer = new THREE.WebGLRenderer();
	var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
	                                ASPECT,
	                                NEAR,
	                                FAR  );
	var scene = new THREE.Scene();

	// the camera starts at 0,0,0 so pull it back
	camera.position.z = 300;

	// start the renderer
	renderer.setSize(WIDTH, HEIGHT);

	// attach the render-supplied DOM element
	$container.append(renderer.domElement);

	// and the camera
	scene.add(camera);

	// create a point light
	var pointLight = new THREE.PointLight( 0xFFFFFF );

	// set its position
	pointLight.position.x = 10;
	pointLight.position.y = 50;
	pointLight.position.z = 130;

  //NEW CODE
  
  var controls = new THREE.FlyControls(camera,container);
  controls.rollSpeed = 0.5;
  controls.autoForward = true;
  controls.movementSpeed = 2000;

  var particleGeometry = new THREE.Geometry();
  for (var i =0 ; i < 10000 ; i++){
    var tmpVec = new THREE.Vector3();
    tmpVec.x = _.random(-100000,100000);
    tmpVec.y = _.random(-100000,100000);
    tmpVec.z = _.random(-100000,100000);
    particleGeometry.vertices.push(tmpVec);
  }
  var starTexture = THREE.ImageUtils.loadTexture( "star.png" );
  var starMaterial = new THREE.ParticleBasicMaterial({map: starTexture})
  var particles = new THREE.ParticleSystem(particleGeometry,starMaterial);
  scene.add(particles)



  var stations = [];
  var placeStations = function(geometry){
    //var stationGeo = new THREE.Geometry(geometry);
    for (var j = 0; j < 100; j++){
      var stationMaterial = new THREE.MeshLambertMaterial(
      {
        color:   'white',
        depthWrite: true
      });
      var station = new THREE.Mesh(geometry,stationMaterial);
      var tmpVec = new THREE.Vector3();
      tmpVec.x = _.random(-100000,100000);
      tmpVec.y = _.random(-100000,100000);
      tmpVec.z = _.random(-100000,100000);           
      station.position.x = tmpVec.x;
      station.position.y = tmpVec.y;
      station.position.z = tmpVec.z;
      station.scale.x = 10;
      station.scale.y = 10;
      station.scale.z = 10;

        //= new THREE.Vector3(100,100,100);
    //  station.rotation = new THREE.Vector3(_.random(-100,100),_.random(-100,100),_.random(-100,100));
     // station.updateMatrixWorld(true);

      scene.add(station);

      stations.push(station);
    }

  }

  // Load geometries
  var jsonLoader = new THREE.JSONLoader();
  jsonLoader.load('station1.js',placeStations);


  for (var j = 0; j < 300; j++){
    var tmpVec = new THREE.Vector3();
    tmpVec.x = _.random(-100000, 100000);
    tmpVec.y = _.random(-100000,100000);
    tmpVec.z = _.random(-100000,100000);           
    createSphere(tmpVec);
  }




	// add to the scene
	scene.add(pointLight);

  lastFrame = 0;
	// draw!
  var render = function (time) {
    var delta = 0;
    if(time) 
    {
      delta = time - lastFrame;
      
      lastFrame = time;
    
    }
    controls.update(delta/1000);
    requestAnimationFrame(render);
    _.each(stations,function(station){
        station.rotation.y += 0.01
       // station.rotateOnAxis('y', 0.01);
        });
    _.each(planets,function(planet){ planet.rotation.y += 0.01});
    renderer.render(scene, camera);

			};

	render();
  
	</script>
</html>
